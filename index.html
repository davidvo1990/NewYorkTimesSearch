<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header><i class="far fa-newspaper"></i> New York Times Search</header>
    <div class="container">
        <h1><i class="far fa-newspaper"></i> Search Parameters</h1>
        <br>
        <div id='Term'>
            <h2> Search Term:</h2>
            <input type='text' id='searchInput'><br>
        </div>
        <br>
        <div id='Records'>
            <h3>Number of Records to Retrieve:</h3>
            <input type='text' id='recordsSearch'><br>
        </div>
        <br>
        <div id='startYear'>
            <h3>Start Year:</h3>
            <input type='text' id='1Year'><br>
        </div>
        <br>
        <div id="endYear">
            <h3>End Year:</h3>
            <input type='text' id='2Year'><br>
        </div>
        <br>
        <button class="fas fa-search btn btn-primary" id="search-button">Search</button>
        <!-- <input  class="btn btn-primary "  type='submit' value="Search"> -->

        <button class="btn btn-primary">Reset</button>
        <div id='topArticles'></div>
    </div>
  



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
